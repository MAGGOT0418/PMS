<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #a3578d;
            --primary-light: #dec8d8;
            --background-color: #f7f7f7;
            --text-color: #000000;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Estilos de la navbar de la primera pantalla */
        .navbar {
            background-color: var(--primary-color);
        }

        .btn-outline-light {
            color: white;
            border-color: white;
        }

        .btn-outline-light:hover {
            color: var(--primary-light);
            border-color: var(--primary-light);
        }

        /* Otros estilos */
        .custom-btn {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .custom-btn:hover {
            background-color: var(--primary-light);
            border-color: var(--primary-light);
            color: var(--text-color);
        }

        .provider-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .provider-price {
            color: var(--primary-color);
        }

        .star-icon {
            color: #fbbf24;
        }

        #filters {
            display: none;
        }

        #mapView {
            display: none;
            height: 400px;
            background-color: lightgray; /* Fondo temporal para el mapa */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fs-2 fw-bold" href="#">PMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Pestaña de datos</a></li>
                    <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="gestion.html">Gestion</a></li>
                    <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
                </ul>
                <a href="login.html" class="btn btn-outline-light ms-2">Login</a>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <h1 class="h2 fw-bold mb-4 text-black">Buscar Provedores</h1>
        <div class="row g-3 mb-4">
            <div class="col-12 col-md-8">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar servicios...">
                </div>
            </div>
            <div class="col-6 col-md-2">
                <button id="filterBtn" class="btn custom-btn w-100">
                    <i class="bi bi-funnel me-2"></i> Filtros
                </button>
            </div>
            <div class="col-6 col-md-2">
                <button id="toggleViewBtn" class="btn custom-btn w-100">
                    <i class="bi bi-map me-2"></i> Ver Mapa
                </button>
            </div>
        </div>
        <div id="filters" class="row g-3 mb-4">
            <div class="col-12 col-md-4">
                <select class="form-select">
                    <option selected>Seleccionar servicio</option>
                    <option value="tutorias">Tutorías</option>
                    <option value="construccion">Construcción</option>
                    <option value="carpinteria">Carpintería</option>
                    <option value="citas-medicas">Citas Médicas</option>
                    <option value="fontaneria">Fontanería</option>
                    <option value="electricidad">Electricidad</option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <select class="form-select">
                    <option selected>Ubicación</option>
                    <option value="all">Todas las ubicaciones</option>
                    <option value="local">Cercanas</option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <select class="form-select">
                    <option selected>Ordenar por</option>
                    <option value="rating">Calificación</option>
                    <option value="price">Precio</option>
                </select>
            </div>
        </div>
        <div id="listView" class="row g-4">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="provider-card p-4">
                    <h2 class="h5 fw-bold mb-2">Jesica Blue</h2>
                    <p class="text-muted mb-2">Construcción</p>
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-star-fill star-icon me-1"></i>
                        <span>4.5</span>
                    </div>
                    <p class="provider-price fw-bold">$150/hora</p>
                    <button class="btn custom-btn w-100 mt-3" onclick="window.location.href='pago.html'">Contratar</button>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="provider-card p-4">
                    <h2 class="h5 fw-bold mb-2">María Gil</h2>
                    <p class="text-muted mb-2">Construcción</p>
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-star-fill star-icon me-1"></i>
                        <span>4.8</span>
                    </div>
                    <p class="provider-price fw-bold">$160/hora</p>
                    <button class="btn custom-btn w-100 mt-3" onclick="window.location.href='pago.html'">Contratar</button>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="provider-card p-4">
                    <h2 class="h5 fw-bold mb-2">Mónica Montaner</h2>
                    <p class="text-muted mb-2">Construcción</p>
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-star-fill star-icon me-1"></i>
                        <span>4.2</span>
                    </div>
                    <p class="provider-price fw-bold">$55/hora</p>
                    <button class="btn custom-btn w-100 mt-3" onclick="window.location.href='pago.html'">Contratar</button>
                </div>
            </div>
        </div>
        
        <div id="mapView" class="mt-4">
            <p>Mapa en esta área</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterBtn = document.getElementById('filterBtn');
            const filters = document.getElementById('filters');
            const toggleViewBtn = document.getElementById('toggleViewBtn');
            const listView = document.getElementById('listView');
            const mapView = document.getElementById('mapView');

            filterBtn.addEventListener('click', function() {
                filters.style.display = filters.style.display === 'none' ? 'flex' : 'none';
            });

            toggleViewBtn.addEventListener('click', function() {
                if (listView.style.display !== 'none') {
                    listView.style.display = 'none';
                    mapView.style.display = 'flex';
                    toggleViewBtn.innerHTML = '<i class="bi bi-list me-2"></i> Ver Lista';
                } else {
                    listView.style.display = 'flex';
                    mapView.style.display = 'none';
                    toggleViewBtn.innerHTML = '<i class="bi bi-map me-2"></i> Ver Mapa';
                }
            });
        });
    </script>
</body>
</html>
