<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago y Contratos Inteligentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            min-height: 100vh;
        }
        .custom-btn {
            background-color: #a3578d;
            border-color: #a3578d;
            color: white;
        }
        .custom-btn:hover {
            background-color: #dec8d8;
            border-color: #dec8d8;
        }
        .provider-card, .payment-card, .contract-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .provider-price {
            color: #a3578d;
        }
        .star-icon {
            color: #fbbf24;
        }
        .progress-bar {
            background-color: #a3578d;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="h2 fw-bold mb-4 text-black">Pago y Contratos Inteligentes</h1>
        
        <div class="row g-4">
            <div class="col-12 col-md-6">
                <div class="provider-card p-4 mb-4">
                    <h2 class="h5 fw-bold mb-2">Jesica Blue</h2>
                    <p class="text-muted mb-2">Fontanería</p>
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-star-fill star-icon me-1"></i>
                        <span>4.5</span>
                    </div>
                    <p class="provider-price fw-bold">$150/hora</p>
                </div>
                
                <div class="payment-card p-4">
                    <h3 class="h5 fw-bold mb-3">Métodos de Pago</h3>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" checked>
                            <label class="form-check-label" for="paypal">
                                PayPal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer">
                            <label class="form-check-label" for="bankTransfer">
                                Transferencia bancaria
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cash">
                            <label class="form-check-label" for="cash">
                                Efectivo
                            </label>
                        </div>
                    </div>
                    <button class="btn custom-btn w-100 mt-3">Confirmar Pago</button>
                </div>
            </div>
            
            <div class="col-12 col-md-6">
                <div class="contract-card p-4">
                    <h3 class="h5 fw-bold mb-3">Seguimiento de Contrato</h3>
                    <div class="mb-3">
                        <p class="mb-2"><strong>Estado:</strong> En progreso</p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <p class="mb-2"><strong>Etapas del contrato:</strong></p>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Inicio del trabajo
                                <span class="badge bg-success rounded-pill"><i class="bi bi-check"></i></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Progreso del 50%
                                <span class="badge bg-success rounded-pill"><i class="bi bi-check"></i></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Finalización del trabajo
                                <span class="badge bg-secondary rounded-pill"><i class="bi bi-hourglass-split"></i></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Confirmación del cliente
                                <span class="badge bg-secondary rounded-pill"><i class="bi bi-hourglass-split"></i></span>
                            </li>
                        </ul>
                    </div>
                    <button class="btn custom-btn w-100 mt-3">Ver detalles del contrato</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
