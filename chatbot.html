<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS - Asistente Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #a3578d;
            --primary-light: #dec8d8;
        }
        .btn-custom {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        .btn-custom:hover {
            background-color: var(--primary-light);
            border-color: var(--primary-light);
            color: black;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .bot-message {
            background-color: var(--primary-light);
            align-self: flex-start;
        }
        .user-message {
            background-color: #f1f1f1;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-color);">
        <div class="container">
            <a class="navbar-brand" href="#">PMS Asistente Virtual</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Chat con Asistente Virtual</h5>
                    </div>
                    <div class="card-body chat-container" id="chatContainer">
                        <div class="d-flex flex-column">
                            <div class="message bot-message">
                                Hola, soy el asistente virtual de PMS. ¿En qué puedo ayudarte hoy?
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="chatForm">
                            <div class="input-group">
                                <input type="text" id="userInput" class="form-control" placeholder="Escribe tu mensaje...">
                                <button type="submit" class="btn btn-custom">
                                    <i class="bi bi-send"></i> Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userInput = document.getElementById('userInput');
            const chatContainer = document.getElementById('chatContainer');
            
            if (userInput.value.trim() !== '') {
                // Agregar mensaje del usuario
                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message align-self-end';
                userMessage.textContent = userInput.value;
                chatContainer.querySelector('.d-flex').appendChild(userMessage);
                
                // Simular respuesta del bot
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot-message';
                    botMessage.textContent = "Gracias por tu mensaje. Estoy procesando tu solicitud.";
                    chatContainer.querySelector('.d-flex').appendChild(botMessage);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 1000);
                
                userInput.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
